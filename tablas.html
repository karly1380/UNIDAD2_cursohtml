<!DOCTYPE html>
<html>
<head>
	<title>Tablas</title>
</head>
<body>
	<!-- tr son filas horizontales, td son columnas verticales -->
		<table border="2" style="border-collapse:collapse ">
			<thead>
				<tr>
					<td>columna 1</td>
					<td>columna 2</td>
					<td>columna 3</td>

				</tr>
			</thead>

			<tbody>
					<tr>
						<td>dato 1</td>
						<td>dato 2</td>
						<td>dato 3</td>

					</tr>
					<tr>
						<td>dato 3</td>
						<td>dato 4</td>
					</tr>
					<tr>
						<td>dato 5</td>
						<td>dato 6</td>
					</tr>

				
			</tbody>
		</table>

</body>
</html>
