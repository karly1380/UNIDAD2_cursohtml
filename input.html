<!DOCTYPE html>
<html>
<head>
	<title>Inputs</title>
</head>
<body>
	<form>
		<label for="texto">campo de texto</label>
		<input type="text" name="texto" placeholder="escribe algo">
		<br>
		<label for="fecha">Fecha</label>
		<input type="date" name="fecha">
		<br>
		<label for="tiempo">tiempo</label>
		<input type="time" name="tiempo">
		<br>
		<label for="rango">rangos</label>
		<input type="range" name="rango">
		<br>
		<label for="numeros">numeros</label>
		<input type="number" name="numeros">
		<br>

	</form>
</body>
</html>
